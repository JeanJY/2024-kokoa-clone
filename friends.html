<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen-Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-sharp fa-solid fa-unlock-keyhole"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">
        Friends
      </h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>

      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info fa-lg"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen main-screen">

     <div class="user-component">
       <div class="user-component__column">
         <img src="https://avatars.githubusercontent.com/u/3612017?v=4" class="user-component__img user-component__img-xl" />
         <div class="user-component__text">
           <h4 class="user-component__name">Nicolas</h4>
           <!-- <h6 class="user-component__undername">This is me</h6> -->
         </div>
       </div>
       <div class="user-component__column"></div>
     </div>

     <div class="friends-screen__channel">
       <div class="friends-screen__channel-header">
         <span>Channel</span>
         <i class="fa-solid fa-chevron-up fa-xs"></i>
       </div>
     </div>

     <div class="user-component">
       <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/3612017?v=4" class="user-component__img user-component__img-sm" />
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name-no-bold">Channel</h4>
          </div>
       </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
     </div>
  
    </main>


    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
            <a class="nav__a" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__li">
            <span class="nav__notification notification-1">1</span>
            <a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></i></a>
        </li>
        <li class="nav__li">
            <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__li">
            <span class="nav__dot-notification">.</span>
            <a class="nav__a" href="ellipsis.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e90716cbc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
