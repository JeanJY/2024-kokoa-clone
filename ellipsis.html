<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellipsis screen-Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-sharp fa-solid fa-unlock-keyhole"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
          <p class="nav__dot-notification">.</p></span
        >
        <!-- screen-header.css 에서 .screen-header-icons span {}안에 position: relative;를 정해놓고
        "nav__dot-notification"의 position: absolute;와 다른 속성을 그대로 옮기려 해봄. 
        대신에 <p></p>로 묶어서 screen-header__icons span의 css 속성은 피하려고 함. -->
      </div>
    </header>

    <main class="ellipsis-screen main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/3612017?v=4"
            class="user-component__img user-component__img-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Nicolas</h4>
            <h6 class="user-component__undername">
              +1 787-493-4219
              <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-comment-dots fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-sharp fa-regular fa-calendar fa-2x"></i
          ><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-sharp fa-regular fa-hard-drive fa-2x"></i
          ><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-sharp fa-regular fa-map fa-2x"></i><span>Themes</span>
        </div>
      </div>

      <div class="icon-row second-row">
        <div class="icon-row__icon">
          <i class="fa-sharp fa-solid fa-chart-line fa-2x"></i
          ><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-sharp fa-regular fa-comments fa-2x"></i
          ><span>Openchat</span>
        </div>
        <div class="icon-row__icon" style="visibility: hidden">
          <i class="fa-sharp fa-solid fa-chart-line fa-2x"></i
          ><span>Account</span>
        </div>
        <div class="icon-row__icon" style="visibility: hidden">
          <i class="fa-sharp fa-regular fa-comments fa-2x"></i
          ><span>Openchat</span>
        </div>
      </div>

      <div class="ellipsis-suggestions">
        <h4 class="ellipsis-suggestions__title">Suggestions</h4>
        <div class="ellipsis-suggestions__column icon-row">
          <div class="ellipsis-suggestions__img-text icon-row__icon">
            <div class="ellipsis-suggestions__img">

              />
            </div>
            <span class="ellipsis-suggestions__icon-text">Kakao story</span>
          </div>

          <div class="ellipsis-suggestions__img-text icon-row__icon">
            <div class="ellipsis-suggestions__img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwFECwdnwY3Pg0H1zBt_YB2EuD5rz9wQs8GdyCUIZw2g&s"
              />
            </div>
            <span class="ellipsis-suggestions__icon-text">Kakao friends</span>
          </div>

          <div class="ellipsis-suggestions__img-text icon-row__icon">
            <div class="ellipsis-suggestions__img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBhwYzpfGHsp9I-HPfI-ZYbgnSrz8IufCCzyzUPxRjqA&s"
              />
            </div>
            <span class="ellipsis-suggestions__icon-text">Kakao talks</span>
          </div>

          <div
            class="ellipsis-suggestions__img-text icon-row__icon"
            style="visibility: hidden"
          >
            <div class="ellipsis-suggestions__img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwFECwdnwY3Pg0H1zBt_YB2EuD5rz9wQs8GdyCUIZw2g&s"
              />
            </div>
            <span class="ellipsis-suggestions__icon-text">Kakao friends</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__dot-notification">.</span>
          <a class="nav__a" href="ellipsis.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e90716cbc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
