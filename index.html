<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-sharp fa-solid fa-unlock-keyhole"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoT Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="account" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <!-- method 에는 두가지가 있다 post, get. 
    post는 백엔드 서버에 정보를 전송하는 방식 지금은 서버가 없어서 이걸 안씀
    get은 보안에 취약해서 로그인 같은거를 get 방식으로 보내면 안됨 주로 url에 포함되어도 상관없는 정보를 다룸 -->

    <!--니코said 폼이 이번클론에선 하나또는 두개라고 했다 왜지? at 강의6.4 
        ;; form 이란 유저가 입력한 값을 서버로 보내는 뭉텅이-->

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e90716cbc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
