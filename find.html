<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find screen-Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-sharp fa-solid fa-unlock-keyhole"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span
          ><i class="fa-solid fa-gear fa-xl"></i>
          <p class="nav__dot-notification">.</p></span
        >
        <!-- screen-header.css 에서 .screen-header-icons span {}안에 position: relative;를 정해놓고
        "nav__dot-notification"의 position: absolute;와 다른 속성을 그대로 옮기려 해봄. 
        대신에 <p></p>로 묶어서 screen-header__icons span의 css 속성은 피하려고 함. -->
      </div>
    </header>

    <main class="find-screen main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-expand fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope-open fa-2x"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__tags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
            <span class="open-post__members-count">802 members </span>
            <span class="divider">ㅣ</span>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__thumbnail">
            <img
              src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg"
            />
            <div class="open-post__likes">
              <i class="fa-solid fa-heart fa-sm"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__tags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
            <span class="open-post__members-count">999 members </span>
            <span class="divider">ㅣ</span>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__thumbnail">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqieVPbQaNgUMjmJ8nHp2R_NR7XSEQRjIT2JWxmAhNLQ&s"
            />
            <div class="open-post__likes">
              <i class="fa-solid fa-heart fa-sm"></i><span>625</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__notification notification-1">1</span>
          <a class="nav__a" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__dot-notification">.</span>
          <a class="nav__a" href="ellipsis.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e90716cbc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
