<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting screen-Kokoa clone</title>
  </head>
  <body id="chatting-screen">
    <div class="status-bar chatting__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-sharp fa-solid fa-unlock-keyhole"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chatting-header">
      <div class="alt-header__column chatting-header__column">
        <a href="chats.html">
          <i class="fa-sharp fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column chatting-header__column">
        <h1 class="alt-header__title">NICCO</h1>
      </div>
      <div class="alt-header__column chatting-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chatting">
      <div class="chat__time-stamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
        <div class="message-row__content">
          <span class="message__user">Nicco</span>
          <div class="message__text message-1">
            <span class="message__bubble">Hi</span>
            <span class="message__time">10:47</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-mine">
        <div class="message-row__content">
          <div class="message__text message-2">
            <span class="message__bubble">Hi, how r u?</span>
            <span class="message__time">10:47</span>
          </div>
        </div>
      </div>
    </main>

    <form class="typing">
      <div class="typing__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="typing__column">
        <input type="text" placeholder="type a message..." />
        <i class="fa-regular fa-face-smile-beam fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e90716cbc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
